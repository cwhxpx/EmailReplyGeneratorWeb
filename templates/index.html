<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Login</title>
</head>
<body>
    <h1>Enter Your Email Credentials</h1>
    <form action="/" method="post">
        <label for="email_account">Email Account:</label>
        <input type="email" id="email_account" name="email_account" required>
        <br>
        <label for="email_pwd">Password:</label>
        <input type="password" id="email_pwd" name="email_pwd" required>
        <br>
        <button type="submit">Login</button>
    </form>
</body>
</html>
